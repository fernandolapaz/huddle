<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor Challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1><a href="#"><img src="images/logo.svg" alt="Huddle" width="100%" height="100%"></a></h1>
  </header>

  <main>
    <img src="images/illustration-mockups.svg" alt="" class="mockups" width="100%" height="100%">
    <div class="info">
      <h2 class="title">Build The Community <span>Your Fans Will Love</span></h2>
      <p class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="btn">Register</a>
    </div>
  </main>

  <footer>
    <h3 class="sr-only">Social media</h3>
    <ul class="icons-list">
      <li class="icon"><a href="#" aria-label="facebook" class="fa-brands fa-facebook-f"></a></li>
      <li class="icon"><a href="#" aria-label="twitter" class="fa-brands fa-twitter"></a></li>
      <li class="icon"><a href="#" aria-label="instagram" class="fa-brands fa-instagram"></a></li>
    </ul>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/fernandolapaz">Fernando</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/c7b56c1faa.js" crossorigin="anonymous"></script>
</body>

</html>
